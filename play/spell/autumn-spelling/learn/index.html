---
layout: main
title: Learn | BrunoCoin
---
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <h1 class="text-center">Start</h1>
      <p class="text-center">Turn the page to see the first word!</p>
    </div>
    {% for item in site.data.autumnspellinglist %}
    <div class="carousel-item">
      <h1 class="text-center">{{ item.word }}</h1>
      <p class="text-center">{{ item.meaning }}</p>
    </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
