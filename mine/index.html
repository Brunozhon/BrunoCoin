<button onclick="mine()">Mine</button>
<script>
  var brunocoins = Number(localStorage.getItem("brunocoin"))
  function mine() {
    localStorage.setItem("brunocoin", String((brunocoins * 100 + 1) / 100))
    brunocoins = (brunocoins * 100 + 1) / 100
  }
</script>
