<p>You have <span id="brunocoincount">0</span> BrunoCoin<span id="grammars1">s</span>. You can...</p>

<script>
  var brunoCoinCount = document.getElementById("brunocoincount")
  var grammarSOne = document.getElementById("grammars1")
  var brunocoins = Number(localStorage.getItem("brunocoin"))
  if (brunocoins) {
    brunoCoinCount.innerHTML = brunocoins
    if (brunocoins == 1) {
      grammarSOne.style.display = "none"
    } else {
      grammarSOne.style.display = "inline"
    }
  } else {
    localStorage.setItem("brunocoin", "1")
    brunocoins = Number(localStorage.getItem("brunocoin"))
    grammarSOne.style.display = "none"
    brunoCoinCount.innerHTML = brunocoins
  }
</script>
